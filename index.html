<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./resources/bootstrap/css/bootstrap.min.css" />
  <script src="./resources/jquery/jquery.min.js"></script>
  <script src="./resources/bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>

<div class="container">
  <h2>Sign in </h2>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Hospital Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Hospital Name" name="text">
      </div>
    </div>
    <div class="form-group">
            <label class="control-label col-sm-2" for="name">Registration Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Registration Number" name="text">
            </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
    <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Enter Password Again</label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" id="pwd" placeholder="Enter password again" name="pwd">
            </div>
          </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" onclick=registerNewHospital()>Submit</button>
      </div>
    </div>
</div>
</body>
</html>
